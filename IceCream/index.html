<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Ice Cream</title>
</head>

<body>
    <!--header -->
    <header>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1>ICE CREAM</h1>
                <p class="lead">Pick your ice cream
                </p>
            </div>
        </div>
    </header>
    <!--End header -->
    <main>
        <div class="container-fluid">
            <!--Begining of row-->
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <form class="bordered-box mb-2" id="frmicecream" action="#" method="GET">

                        <div class="text-center">
                            <img src="images/iceCreamIcon.jpg" class="bd-placeholder-img rounded-circle image-md" alt="saving">
                            <h2>Ice Cream</h2>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="noOfScoops" class="col-sm-6 col-form-label">How many scoops:</label>
                                <select id="noOfScoops" class="col-sm-4 custom-select" name="noOfScoops">
                                    <option value="0">Select one</option>
                                    <option value="2.50">1 ($2.50)</option>
                                    <option value="3.75">2 ($3.75)</option>
                                    <option value="5.00">3 ($5.00)</option>                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="cup" name="containerType" class="custom-control-input" value="cup" checked>
                                    <label class="custom-control-label" for="cup">Cup</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="cone" name="containerType" class="custom-control-input" value="cone">
                                    <label class="custom-control-label" for="cone">Cone</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <fieldset>
                                    <legend>Toppings</legend>
                                    <div class="custom-control custom-checkbox" id="divHot">
                                        <input class="custom-control-input" type="checkbox" id="hotFudge" name="hotFudge" value="1.25">
                                        <label class="custom-control-label" for="hotFudge">Hot Fudge ($1.25)</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" type="checkbox" id="sprinkle" name="sprinkle" value="1.25">
                                        <label class="custom-control-label" for="sprinkle">Sprinkles ($0.25)</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" type="checkbox" id="whipCream" name="whipCream" value="0.75">
                                        <label class="custom-control-label" for="whipCream">Wip Cream ($0.75)</label>
                                    </div>

                                </fieldset>
                            </div>
                        </div>
                        <p>
                            <!--<a class="btn text-white btn-success" id="price" role="button">Price</a>-->
                            <button type="reset" class="btn btn-success" id="reset">Reset</button>
                        </p>
                    </form>
                    <div class="result-box text-xl text-center" id="results"> Lalal
                    </div>
                </div>
            </div>
            <!-- end of row -->
        </div>
    </main>
    <footer>
        <p>&copy; Company 2017-2019</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js">
    </script>
</body>

</html>
